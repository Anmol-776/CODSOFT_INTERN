<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn clear" id="clear">C</button>
            <button class="btn operator" id="divide">/</button>
            <button class="btn operator" id="multiply">*</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn operator" id="add">+</button>
            
            <button class="btn double operator" id="equals">=</button>
            
            <button class="btn numeric" id="1">1</button>
            <button class="btn numeric" id="2">2</button>
            <button class="btn numeric" id="3">3</button>
            <button class="btn numeric" id="4">4</button>
            <button class="btn numeric" id="5">5</button>
            <button class="btn numeric" id="6">6</button>
            <button class="btn numeric" id="7">7</button>
            <button class="btn numeric" id="8">8</button>
            <button class="btn numeric" id="9">9</button>
            <button class="btn zero" id="0">0</button>
            <button class="btn numeric" id="decimal">.</button>
            
            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
